<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!--============FORMULARIO==========-->
      <section class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 bg-primary text-center rounded mapa">
            <div class="row"></div>
          </div>

          <div class="col-sm-12 col-md-8 ps-5">
            <h2 class="mt-3">ENVIA UN MENSAJE</h2>
            <form class="py-3">
              <div class="row g-3">
                <div class="col">
                  <label for="Nombre" class="mb-1">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    aria-label="Nombre"
                    id="Nombre"
                    minlength="1"
                    maxlength="20"
                    required
                  />
                </div>
                <div class="col">
                  <label for="Apellido" class="mb-1">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apellido"
                    aria-label="Apellido"
                    minlength="1"
                    maxlength="20"
                    required
                  />
                </div>
              </div>
              <label for="Email" class="form-label mt-1">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Ejemplo@gmail.com"
                id="Email"
                required
              />
              <label for="Mensaje" class="form-label mt-1">Mensaje</label>
              <textarea
                class="form-control mb-3"
                id="Mensage"
                placeholder="Escriba su mensaje aqui"
                rows="3"
              ></textarea>
              <div class="input-group mb-3">
                <input
                  type="file"
                  class="form-control"
                  id="subirArchivo"
                  required
                />
                <label for="subirArchivo"></label>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <footer class="py-5">
          <div class="rownb">
            <div class="col3" id="column1">
              <h5>Navega</h5>
              <ul class="nav flex-column">
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0" id="colorletter">Incio</a>
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0" id="colorletter"
                    >Contactanos</a
                  >
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0" id="colorletter"
                    >Nuestra historia</a
                  >
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0" id="colorletter">FAQs</a>
                </li>
              </ul>
            </div>

            <div class="col3" id="column2">
              <h5>Redes Sociales</h5>
              <ul class="nav flex-column">
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0" id="colorletter">Facebook</a>
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0" id="colorletter"
                    >Instagram</a
                  >
                </li>
                <li class="nav-item mb-2">
                  <a href="#" class="nav-link p-0" id="colorletter">Twitter</a>
                </li>
              </ul>
            </div>
            <div class="col-4 offset-1" id="column3">
              <form>
                <h5>Suscribete a nuestro newsletter</h5>
                <p>Semanalmente recibe todas las noticias de tecnología.</p>
                <div class="d-flex w-100 gap-2">
                  <label for="newsletter1" class="visually-hidden"
                    >Email address</label
                  >
                  <input
                    id="newsletter1"
                    type="text"
                    class="form-control"
                    placeholder="Correo electrónico"
                  />
                  <button class="btn btn-primary" type="button">
                    Suscribete
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="d-flex justify-content-between py-4 my-4 border-top">
            <p>© 2022 Break Code. Todos los derechos reservados.</p>
          </div>
        </footer>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
